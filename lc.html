<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lc.css">
    <title>OUTSIDERS</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="_container">
                <div class="header__body">
                    <div class="header__image">
                        <img src="icons/логотип.png" alt="logo">
                    </div>
                    <div class="header__title">
                        IT-совет по цифровому развитию Республики Ингушетия
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
                <marquee behavior="" direction="right" class="header__van">ХАКАТОН 2.0</marquee>
            </div>
        </header>
        <div class="header__nav">
            <div class="nav__krest">
                
            </div>
            <ul class="header__list">
                <li><a href="#" class="header__link">Главная</a></li>
                <li><a href="#" class="header__link">Мероприятия</a></li>
                <li><a href="#" class="header__link">Состав совета</a></li>
                <li><a href="#" class="header__link">Контакты</a></li>
                <li><a href="#" class="header__link">Деятельность</a></li>
                <li><a href="#" class="header__link">Страницы новостей и мероприятий</a></li>
            </ul>
        </div>
        <main class="main">
            <div class="_container">
                <div class="registr">
                    <div class="main__vhod">
                        <div class="vhod__body">
                            <img src="video/photo_5287588462523960067_y.jpg" alt="" class="vhod__img" width="300px" height="300px">
                            <form action="#" class="vhod">
                                <div class="title">Войти</div>
                                <input type="email" class="vhod__email email" placeholder="Введите ваш E-mail">
                                <input type="password" class="vhod__password password" placeholder="Введите пароль">
                                <button class="vhod__btn btn">
                                    отправить
                                </button>
                            </form>    
                        </div>
                    </div>            
                    <div class="main__reg">
                        <div class="vhod__body">
                            <form action="#" class="reg">
                                <div class="title">Авторизация</div>
                                <input type="email" class="reg__email email" placeholder="Введите ваш E-mail">
                                <input type="password" class="reg__password password" placeholder="Введите пароль">
                                <input type="tel" class="tel" placeholder="Введите номер">
                                <button class="reg__btn btn">
                                    отправить
                                </button>
                            </form>
                            <img src="video/photo_5287588462523960067_y.jpg" alt="" class="vhod__img" width="300px" height="300px">
                        </div>  
                </div>  
            </div>
        </main>
        
    </div>


    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
